<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./icons/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>My Library | Book Tracker</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>My Library <span class="clr">.</span></h1>
        </div>
        <div class="logo-text">
          <p>Keeping your books organized since 2021.</p>
        </div>
        <div class="stats">
          <button class="my-stats-btn" title="See your stats!">
            <i class="fas fa-fire-alt"></i>
          </button>
        </div>
        <div class="my-stats">
          <div class="stats-header">
            <h1 class="my-stats-logo">
              Your reading <span class="stats-head">stats</span>!
            </h1>
            <button class="stats-close" title="Close menu">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="stat-info">
            <div class="book-stats">
              <p>
                Total books read: <span class="books-read stat-field"></span
                ><span class="outof"></span><span class="books-total"></span>
              </p>
            </div>
            <div class="pages-stats">
              <p class="pages-read-wrap">
                Total pages read: <span class="pages-read stat-field"></span
                ><span class="outof"></span><span class="pages-total"></span>
              </p>
            </div>
            <div class="author-stats">
              <p>
                Total unique authors:
                <span class="unique-authors stat-field"></span>
              </p>
            </div>
            <div class="favorite-author-div">
              <p>
                Your favorite author:
                <span class="favorite-author stat-field"></span>
              </p>
            </div>
            <div class="language-stats">
              <p>
                Your top language: <span class="language-one stat-field"></span>
              </p>
            </div>
            <div class="date-stats">
              <p>
                Average publishing date:
                <span class="average-date stat-field"></span>
              </p>
            </div>
          </div>
          <div class="stats-footer">
            <div class="footer-text">
              <p>&#169;<span class="dev">developedbygeo</span></p>
            </div>
            <div class="footer-img">
              <a
                class="gh-link"
                href="https://github.com/developedbygeo"
                target="_blank"
                ><i class="fab fa-github"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="library"></section>
      <div class="add-book">
        <button class="add-book-close"><i class="fas fa-times"></i></button>
        <div class="add-title field">
          <label for="title" class="field-label">Title</label>
          <input type="text" name="title" id="title" class="title-field data" />
          <p class="error-msg"></p>
        </div>
        <div class="add-author field">
          <label for="author" ar class="field-label">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            class="author-field data"
          />
        </div>
        <div class="add-pages field">
          <label for="pages" class="field-label">Number of pages</label>
          <input
            type="number"
            name="pages"
            id="pages"
            class="pages-field data"
          />
        </div>
        <div class="add-language field">
          <label for="language">Language</label>
          <input
            type="text"
            name="language"
            id="language"
            class="language-field data"
          />
        </div>
        <div class="add-date field">
          <label for="pubate">Publishing date</label>
          <input type="date" name="pubdate" id="pubdate" class="date-field" />
        </div>
        <div class="add-read-status field">
          <label for="read"></label>
          <select name="read" id="read" class="read-field">
            <option selected disabled value="Not Provided">
              Have you read it yet?
            </option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="add-buttons">
          <button class="add-book-btn">Add</button>
          <button class="clear-book-btn">Clear</button>
        </div>
      </div>
      <div class="update-book">
        <button class="edit-book-close"><i class="fas fa-times"></i></button>
        <div class="edit-title edit-field">
          <label for="edit-title-field">Title</label>
          <p class="book-id"></p>
          <input
            type="text"
            name="title"
            id="edit-title-field"
            class="edit-input"
          />
        </div>
        <div class="edit-author edit-field">
          <label for="edit-author-field">Author</label>
          <input
            type="text"
            name="author"
            id="edit-author-field"
            class="edit-input"
          />
        </div>
        <div class="edit-pages edit-field">
          <label for="edit-pages-field">Pages</label>
          <input
            type="number"
            name="pages"
            id="edit-pages-field"
            class="edit-input"
          />
        </div>
        <div class="edit-language edit-field">
          <label for="edit-language-field">Language</label>
          <input
            type="text"
            name="language"
            id="edit-language-field"
            class="edit-input"
          />
        </div>
        <div class="edit-date edit-field">
          <label for="edit-date-field">Date</label>
          <input
            type="date"
            name="date"
            id="edit-date-field"
            class="edit-input"
          />
        </div>
        <div class="edit-buttons">
          <button class="edit-book-btn">Confirm</button>
          <button class="discard-edits-btn">Discard</button>
        </div>
      </div>
    </main>
    <div class="add-btn">
      <button title="Add new book" class="add">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <script defer src="./app.js"></script>
    <template class="book-structure">
      <div class="book">
        <div class="title">
          <h2 class="book-title"></h2>
        </div>
        <div class="info-author book-data">
          <p>By: <span class="author info"></span></p>
        </div>
        <div class="info-pages book-data">
          <p>Pages: <span class="pages info"></span></p>
        </div>
        <div class="info-language book-data">
          <p>Language: <span class="language info"></span></p>
        </div>
        <div class="info-publishing book-data">
          <p>Date: <span class="publishing info"></span></p>
        </div>
        <div class="info-read">
          <p>Read: <span class="read info"></span></p>
        </div>
        <div class="book-buttons">
          <button title="Change read status" class="book-button-read">
            <i class="fas fa-check"></i>
          </button>
          <button title="Edit book" class="book-button-edit">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button title="Remove book" class="book-button-delete">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </template>
    <footer>
      <div class="footer-text">
        <p>&#169;<span class="dev">developedbygeo</span></p>
      </div>
      <div class="footer-img">
        <a
          class="gh-link"
          href="https://github.com/developedbygeo"
          target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
